<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="/index.html">Home</a>
        <a href="/page/viagens.html">Viagens</a>
        <a href="/page/promocoes.html">Promoções</a>
        <a href="/page/cadastro.html">Cadastro</a>
      </nav>
    </header>

    <!--espaçamento-->
    <div class="container espaco"></div>
    <!--fim espaçamento-->

    <!--cadastro-->
    <h2 class="cadastro-h2">Cadastro</h2>
    <div class="container cadastro">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Telefone</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Av. Paulista"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected></option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Aceita receber promoções?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <!--fim cadastro-->

    <!--espaçamento-->
    <div class="container espaco"></div>
    <!--fim espaçamento-->

    <!--footer-->
    <div class="container-fluid footer">
      <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgb(71, 115, 175)">
          © 2020 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
      </footer>
    </div>
    <!--fim footer-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
